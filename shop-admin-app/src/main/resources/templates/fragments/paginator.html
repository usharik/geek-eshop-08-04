<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<div th:fragment="paginator(data, linkFragment)" class="col-12" th:if="${data.hasContent()}">
    <nav aria-label="...">
        <ul class="pagination">
            <li class="page-item disabled">
                <a class="page-link" href="#" tabindex="-1">Previous</a>
            </li>

            <li th:each="num : ${#numbers.sequence(1, data.totalPages)}"
                th:classappend="${num == data.number + 1} ? 'active'"
                class="page-item">
                <a th:replace="${linkFragment}">1</a>
            </li>

            <li class="page-item">
                <a class="page-link" href="#">Next</a>
            </li>
        </ul>
    </nav>
</div>

<a th:fragment="userPaginatorLink" class="page-link"
   th:text="${num}"
   th:href="@{/user(page=${num}, size=${data.size},
       usernameFilter=${param.usernameFilter}, sortField=${param.sortField})}">1</a>

<a th:fragment="productPaginatorLink" class="page-link"
   th:text="${num}"
   th:href="@{/product(page=${num}, size=${data.size})}">1</a>

<a th:fragment="categoryPaginatorLink" class="page-link"
   th:text="${num}"
   th:href="@{/category(page=${num}, size=${data.size})}">1</a>

</html>
