server:
  port: 8080

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry: true

spring:
  application:
    name: gateway-service
  cloud:
    gateway:
      routes:
        - id: shop-picture-service
          uri: lb://PICTURE-SERVICE-APP
          predicates:
            - Path=/api/v1/picture/**
        - id: shop-backend-api
          uri: lb://SHOP-BACKEND-API
          predicates:
            - Path=/api/v1/**
        - id: shop-backend-api-ws
          uri: lb:ws://SHOP-BACKEND-API
          predicates:
            - Path=/api/v1/**
